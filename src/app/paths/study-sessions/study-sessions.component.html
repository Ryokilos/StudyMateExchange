<mat-grid-list cols="2" rowHeight="200px" [gutterSize]="'20px'">
  @for (session of sessions; track session) {
    <mat-grid-tile>
      <article>
        <button mat-button (click)="openDialog(session.id)" style="font-size: 20px">{{ session.title }}</button> <br><br>
        {{ session.language }} <br>
        {{ session.date }} <br>
        {{ session.time }} <br>
      </article>
    </mat-grid-tile>
  }
</mat-grid-list>
